<html>
    <head>
        <title>Formulario hotel</title>

    <body>
        <h1>Reservar habitacion</h1> <br>
        <form action="mailto:reservashotelimperio@gmail.com" method="post" enctype="multipart/form-data">
        <fieldset>
        <legend>Datos personales</legend>
        <label for="nombre">Nombre:</label>
            <input id="nombre" type="text" placeholder="Introduce tu nombre"><br><br>
        <label for="apellidos"> Apellidos:</label>
            <input id="nombre" type="text" placeholder="Introduce tus apellidos"><br><br>
        <label for="email"> E-mail:</label>
            <input id="email" type="email" placeholder="introduce tu E-mail"><br><br>
        <label for="telefono">Teléfono de contacto:</label>
            <input id="telefono" type="tel" maxlength="9" placeholder="Teléfono"><br>
        </fieldset>
        <fieldset>
            <legend>Habitacion</legend>
        <label for="noches">Número de noches:</label>
            <input id="noches" type="number" max="365" placeholder="noches" width="350"><br><br>
        <label for="tipo"> Tipo de habitación</label>
                <input name="tipo" type="radio" value="Matrimonio" checked> Matrimonio
                <input name="tipo" type="radio" value="Simple"> Simple 
                <input name="tipo" type="radio" value="Doble"> Doble
            </br>
            </select>
        <br>

                <option>Enero</option>

                <option>Septiembre</option>

            </select><br>

                <label for="comida"> Que servicios desea</label>
                <input name="comida" type="checkbox" value="Desayuno"> Desayuno

                <input name="comida" type="checkbox" value="Cena"> Cena
                <input name="comida" type="checkbox" value="Cama supletoria"> Cama supletoria<br><br> 
                <textarea name="comentarios" cols="50" rows="10" placeholder="Añada su comentario"></textarea></br>
        </fieldset>
        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar formulario">
